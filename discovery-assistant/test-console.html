<!DOCTYPE html>
<html>
<head>
    <title>Console Test</title>
</head>
<body>
    <h1>Testing Console Output</h1>
    <div id="output" style="white-space: pre-wrap; font-family: monospace; border: 1px solid #ccc; padding: 10px; margin: 10px;"></div>

    <iframe id="app" src="http://localhost:5176" style="width: 100%; height: 400px; border: 2px solid blue;"></iframe>

    <script>
        const output = document.getElementById('output');

        // Try to capture iframe console
        window.addEventListener('message', function(e) {
            output.innerHTML += `Message: ${JSON.stringify(e.data)}\n`;
        });

        // Check if iframe loads
        document.getElementById('app').onload = function() {
            output.innerHTML += 'Iframe loaded\n';

            // Try to access console of iframe (might be blocked by CORS)
            try {
                const iframeWindow = this.contentWindow;
                output.innerHTML += 'Iframe window accessible\n';
            } catch(e) {
                output.innerHTML += `Iframe access error: ${e}\n`;
            }
        };

        document.getElementById('app').onerror = function(e) {
            output.innerHTML += `Iframe error: ${e}\n`;
        };
    </script>
</body>
</html>
