<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Console</title>
</head>
<body>
    <h1>Check Browser Console for Errors</h1>
    <p>Open Developer Tools (F12) and check the Console tab for any errors when accessing:</p>
    <a href="http://localhost:5176" target="_blank">http://localhost:5176</a>

    <script>
        // Test fetch
        fetch('http://localhost:5176')
            .then(response => response.text())
            .then(data => {
                console.log('Server is responding');
                document.body.innerHTML += '<p style="color:green">✓ Server is responding on port 5176</p>';
            })
            .catch(err => {
                console.error('Server error:', err);
                document.body.innerHTML += '<p style="color:red">✗ Server error: ' + err + '</p>';
            });
    </script>
</body>
</html>
